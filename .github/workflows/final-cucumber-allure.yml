name: Cucumber UI Tests Only (Allure)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'final/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'final/**'

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  NODE_VERSION: '20.x'
  BUILD_FOLDER: ./final

jobs:
  test-ui:
    name: Run UI Tests Only
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.BUILD_FOLDER }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.BUILD_FOLDER }}
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ${{ env.BUILD_FOLDER }}
        run: npx playwright install --with-deps
      
      - name: Run UI tests
        working-directory: ${{ env.BUILD_FOLDER }}
        run: |
          npx cross-env ENV=qa \
          NODE_OPTIONS="--loader ts-node/esm --no-warnings" \
          TS_NODE_PROJECT=tsconfig.ui.json \
          npx cucumber-js --config cucumber.cjs --tags "@ui and not @api"

      - name: Generate Allure Report
        if: always()
        working-directory: ${{ env.BUILD_FOLDER }}
        run: npx allure generate allure-results --clean -o allure-report

      - name: Upload Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-report
          path: ${{ env.BUILD_FOLDER }}/allure-report
          retention-days: 14