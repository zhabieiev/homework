name: Cucumber UI Tests Only (Allure)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'final/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'final/**'

permissions:
  contents: write
  checks: write
  pull-requests: write
  pages: write
  id-token: write

env:
  NODE_VERSION: '20.x'
  BUILD_FOLDER: ./final

jobs:
  test-ui:
    name: Run UI Tests Only
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.BUILD_FOLDER }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.BUILD_FOLDER }}
        run: npm ci

      - name: Stub missing models
        working-directory: ${{ env.BUILD_FOLDER }}
        run: |
          mkdir -p generatedModels/models
          echo "export type MultiPlaylistPlayerResponse = any;" > generatedModels/models/MultiPlaylistPlayerResponse.ts

      - name: Install Playwright Browsers
        working-directory: ${{ env.BUILD_FOLDER }}
        run: npx playwright install --with-deps
      
      - name: Run UI tests
        working-directory: ${{ env.BUILD_FOLDER }}
        continue-on-error: true 
        run: |
          export NODE_OPTIONS="--loader ts-node/esm --no-warnings"
          export TS_NODE_PROJECT="tsconfig.ui.json"
          npx cross-env ENV=qa npx cucumber-js \
            --config cucumber.cjs \
            --tags "@ui and not @api" \
            --format summary \
            --backtrace

      - name: Load Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages-dir

      - name: Copy Allure history to results
        if: always()
        run: |
          mkdir -p ${{ env.BUILD_FOLDER }}/allure-results/history
          cp -r gh-pages-dir/history/* ${{ env.BUILD_FOLDER }}/allure-results/history/ || echo "No history yet"

      - name: Generate Allure Report
        if: always()
        run: |
          npx allure generate ${{ env.BUILD_FOLDER }}/allure-results --clean -o ${{ env.BUILD_FOLDER }}/allure-report

      - name: Save history to report
        if: always()
        run: cp -r ${{ env.BUILD_FOLDER }}/allure-results/history ${{ env.BUILD_FOLDER }}/allure-report/

      - name: Upload artifact for deployment
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_FOLDER }}/allure-report

      - name: Deploy to GitHub Pages
        if: always()
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Upload Screenshots Artifact
        if: always() # Сохраняем папку, если она была создана в ui.hooks.ts
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: test-screenshots
          path: ${{ env.BUILD_FOLDER }}/reports/screenshots/
          retention-days: 7

      - name: Upload Allure HTML report (as Zip)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-report
          path: ${{ env.BUILD_FOLDER }}/allure-report
          retention-days: 14