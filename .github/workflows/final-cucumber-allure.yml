name: Cucumber UI Tests Only (Allure)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'final/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'final/**'

permissions:
  contents: write
  checks: write
  pull-requests: write
  pages: write
  id-token: write

env:
  NODE_VERSION: '20.x'
  BUILD_FOLDER: ./final

jobs:
  test-ui:
    name: Run UI Tests Only
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.BUILD_FOLDER }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.BUILD_FOLDER }}
        run: npm ci

      - name: Stub missing models
        working-directory: ${{ env.BUILD_FOLDER }}
        run: |
          mkdir -p generatedModels/models
          echo "export type MultiPlaylistPlayerResponse = any;" > generatedModels/models/MultiPlaylistPlayerResponse.ts

      - name: Install Playwright Browsers
        working-directory: ${{ env.BUILD_FOLDER }}
        run: npx playwright install --with-deps
      
      - name: Run UI tests
        working-directory: ${{ env.BUILD_FOLDER }}
        continue-on-error: true 
        run: npm run test:ci:ui

      - name: Debug Allure Results Folder
        if: always()
        run: |
          echo "Checking for result files in ${{ env.BUILD_FOLDER }}/allure-results:"
          ls -R ${{ env.BUILD_FOLDER }}/allure-results || echo "Directory not found"

      - name: Load Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages-dir

      - name: Copy Allure history to results
        if: always()
        run: |
          mkdir -p ${{ env.BUILD_FOLDER }}/allure-results/history
          cp -r gh-pages-dir/history/* ${{ env.BUILD_FOLDER }}/allure-results/history/ || echo "No history found"

      - name: Generate Allure Report
        if: always()
        run: |
          # Use stable 2.30.0 version with traditional syntax
          npx allure-commandline@2.30.0 generate ${{ env.BUILD_FOLDER }}/allure-results --clean -o ${{ env.BUILD_FOLDER }}/allure-report

      - name: Save history to report
        if: always()
        run: |
          mkdir -p ${{ env.BUILD_FOLDER }}/allure-report/history
          cp -r ${{ env.BUILD_FOLDER }}/allure-results/history/* ${{ env.BUILD_FOLDER }}/allure-report/history/ || echo "No history to save"

      - name: Upload artifact for deployment
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: final/allure-report

      - name: Deploy to GitHub Pages
        if: always()
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Upload Screenshots Artifact
        if: always()
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: test-screenshots
          path: final/reports/screenshots/
          retention-days: 7

      - name: Upload Allure HTML report (as Zip)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-report
          path: final/allure-report
          retention-days: 14