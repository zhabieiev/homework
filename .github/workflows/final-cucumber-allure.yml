name: Cucumber UI Tests Only (Allure)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'final/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'final/**'
  workflow_dispatch:

permissions:
  contents: write
  checks: write
  pull-requests: write
  pages: write
  id-token: write

env:
  NODE_VERSION: '20.x'
  BUILD_FOLDER: ./final

jobs:
  test-ui:
    name: Run UI Tests Only
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.BUILD_FOLDER }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.BUILD_FOLDER }}
        run: npm ci

      - name: Stub missing models
        working-directory: ${{ env.BUILD_FOLDER }}
        run: |
          mkdir -p generatedModels/models
          echo "export type MultiPlaylistPlayerResponse = any;" > generatedModels/models/MultiPlaylistPlayerResponse.ts
          echo "export type MultiPlaylistRequestV3 = any;" > generatedModels/models/MultiPlaylistRequestV3.ts

      - name: Install Playwright Browsers
        working-directory: ${{ env.BUILD_FOLDER }}
        run: npx playwright install --with-deps

      - name: Load Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages-dir

      - name: Prepare Clean Results with History
        if: always()
        run: |
          mkdir -p ${{ env.BUILD_FOLDER }}/allure-results
          
          find ${{ env.BUILD_FOLDER }}/allure-results -maxdepth 1 -type f -delete
          
          mkdir -p ${{ env.BUILD_FOLDER }}/allure-results/history
          if [ -d "gh-pages-dir/history" ] && [ "$(ls -A gh-pages-dir/history)" ]; then
            cp -r gh-pages-dir/history/* ${{ env.BUILD_FOLDER }}/allure-results/history/
          fi
          
          echo "Executor=GitHub Actions" > ${{ env.BUILD_FOLDER }}/allure-results/environment.properties
          echo "Run_Number=${{ github.run_number }}" >> ${{ env.BUILD_FOLDER }}/allure-results/environment.properties

      - name: Run UI tests
        working-directory: ${{ env.BUILD_FOLDER }}
        continue-on-error: true 
        run: npm run test:ci:ui

      - name: Generate Allure Report
        if: always()
        run: |
          rm -rf ${{ env.BUILD_FOLDER }}/allure-report
          npx allure-commandline@2.30.0 generate ${{ env.BUILD_FOLDER }}/allure-results --clean -o ${{ env.BUILD_FOLDER }}/allure-report

      - name: Finalize History for Deployment
        if: always()
        run: |
          ls -la ${{ env.BUILD_FOLDER }}/allure-report/history
          
      - name: Upload artifact for deployment
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: final/allure-report

      - name: Deploy to GitHub Pages
        if: always()
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Upload Screenshots Artifact
        if: always()
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: test-screenshots
          path: final/reports/screenshots/
          retention-days: 7