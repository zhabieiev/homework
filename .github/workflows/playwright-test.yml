name: Playwright CI Tests

on:
  push:
    branches: [ main, master, lesson22 ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  checks: write
  pull-requests: write
  actions: read
  pages: write
  id-token: write

env:
  AUTOMATION_EXERCISE_EMAIL: ${{ secrets.AUTOMATION_EXERCISE_EMAIL }}
  AUTOMATION_EXERCISE_PASSWORD: ${{ secrets.AUTOMATION_EXERCISE_PASSWORD }}

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      BUILD_FOLDER: ./lesson22
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 24.x
    
    - name: Install dependencies
      run: npm ci
      working-directory: ${{ env.BUILD_FOLDER }}
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
      working-directory: ${{ env.BUILD_FOLDER }}
    
    - name: Run Playwright tests
      run: npm test
      working-directory: ${{ env.BUILD_FOLDER }}

    - uses: actions/upload-artifact@v4
      if: always() 
      with:
        name: playwright-html-report
        path: ${{ env.BUILD_FOLDER }}/playwright-report 
        retention-days: 30

  report:
    name: Generate and Publish Reports
    runs-on: ubuntu-latest
    needs: [test]
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.BUILD_FOLDER }}
    
      - name: Publish Playwright Test Summary
        uses: daun/playwright-report-summary@v3
        if: always()
        with:
          report-file: ${{ env.BUILD_FOLDER }}/test-results.json
          report-tag: 'Test Results Summary'
          job-summary: true
          create-comment: true
    
      - name: Comment PR with reports
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸŽ­ Playwright Test Results

            ### ðŸ“Š Reports
            - Playwright Report: Download the \`playwright-html-report\` artifact

            ### ðŸ“ Summary
            - **Run Number:** ${{ github.run_number }}
            - **Commit:** ${{ github.sha }}
            - **Branch:** ${{ github.head_ref }}

            Check the workflow run for detailed test results and artifacts.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [test, report]
    if: always()

    steps:
      - name: Check test status
        id: test_status
        run: |
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "status=âœ… Tests Passed" >> $GITHUB_OUTPUT
            echo "color=success" >> $GITHUB_OUTPUT
          else
            echo "status=âŒ Tests Failed" >> $GITHUB_OUTPUT
            echo "color=failure" >> $GITHUB_OUTPUT
          fi

      - name: Add final summary
        run: |
          echo "## ðŸŽ¯ Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ steps.test_status.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Run number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY