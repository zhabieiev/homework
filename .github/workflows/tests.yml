name: AnyClip Automation CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # ÐŸÐ¾Ð·Ð²Ð¾Ð»ÑÐµÑ‚ Ð·Ð°Ð¿ÑƒÑÐºÐ°Ñ‚ÑŒ Ñ‚ÐµÑÑ‚Ñ‹ Ð²Ñ€ÑƒÑ‡Ð½ÑƒÑŽ

permissions:
  contents: write
  checks: write
  pull-requests: write
  actions: read

env:
  NODE_VERSION: '20.x' # Ð ÐµÐºÐ¾Ð¼ÐµÐ½Ð´ÑƒÐµÐ¼Ð°Ñ Ð²ÐµÑ€ÑÐ¸Ñ Ð´Ð»Ñ Ñ‚ÐµÐºÑƒÑ‰Ð¸Ñ… Ð±Ð¸Ð±Ð»Ð¸Ð¾Ñ‚ÐµÐº
  BUILD_FOLDER: ./final

jobs:
  # ====================================================================
  # JOB 1: Run API and UI Tests
  # ====================================================================
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.BUILD_FOLDER }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.BUILD_FOLDER }}

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
        working-directory: ${{ env.BUILD_FOLDER }}

      - name: Run All Tests (API + UI)
        run: npm run test:all:qa
        working-directory: ${{ env.BUILD_FOLDER }}
        continue-on-error: true

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: ${{ env.BUILD_FOLDER }}/allure-results
          retention-days: 7

  # ====================================================================
  # JOB 2: Allure Report and PR Comment
  # ====================================================================
  report:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Setup Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure_report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report

      - name: Comment PR with Report Link
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const reportUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}/`;
            const comment = `## ðŸ“Š Test Report Summary
            - **Status:** ${ "${{ needs.test.result }}" === "success" ? "âœ… Passed" : "âŒ Failed" }
            - **Allure Report:** [View Report](${reportUrl})
            - **Run Number:** ${{ github.run_number }}
            - **Commit:** ${{ github.sha }}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # ====================================================================
  # JOB 3: Summary Notification
  # ====================================================================
  notify:
    name: Final Summary
    runs-on: ubuntu-latest
    needs: [test, report]
    if: always()
    steps:
      - name: Add Job Summary
        run: |
          echo "## ðŸŽ¯ Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** QA" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY